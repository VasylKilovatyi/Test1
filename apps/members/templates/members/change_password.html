{% extends 'base.html' %}

{% block title %}Профіль{% endblock %}



{% block content %}

<div class="mt-4 rounded-3 bg-body-tertiary p-4">
    <div class="row g-4">
        <div class="col-12 col-md-4">
          <img src="{{user.profile.get_avatar}}" class="img-fluid rounded-circle mx-auto d-block" alt="...">
        </div>

        <div class="col-8">
          <h3>Зміна пароля</h3>
          <form method="post">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <div class="mb-3">
              <label for="old_password" class="form-label">Старий пароль</label>
              <input type="password" class="form-control" id="old_password" name="old_password">
            </div>
            <div class="mb-3">
              <label for="new_password1" class="form-label">Новий пароль</label>
              <input type="password" class="form-control" id="new_password1" name="new_password1">
            </div>
            <div class="mb-3">
              <label for="new_password2" class="form-label">Підтвердження нового пароля</label>
              <input type="password" class="form-control" id="new_password2" name="new_password2">
            </div>
            <button type="submit" class="btn btn-primary">Змінити пароль</button>
          </form>


        </div>
    </div>
</div>



{% endblock %}
